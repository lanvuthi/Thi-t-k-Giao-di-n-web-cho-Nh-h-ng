<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order now</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="logo">
                <a href="">
                    <img src="images/logo.png" alt="Restaurant logo" class="img-exponsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Categories</a>
                    </li>
                    <li>
                        <a href="#">Foods</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
</section>


    <section class="order">
            <h1 id = "head_1">Fill this form to confirm your order.</h1>
            <form action="" class="selected">
                <fieldset>
                <legend>Selected Food</legend>
                <img src="/images/menu-pizza.jpg" alt="">
                <div>
                    <h1>Food Title</h1>
                    <h2>$2.3</h2>
                    <label>Quantity</label>
                    <input type= "number" value="1" min="1">
                </div>
                </fieldset>
            </form>
            <form action="" class="delivery">
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div>
                        <label for="">Full Name</label>
                        <input type="text" placeholder="E.g. LanVuThi">
                        <label for="">Phone Number</label>
                        <input type="text" placeholder="E.g. +84...">
                        <label for="">Email</label>
                        <input type="text" placeholder="E.g. lanlankk135@gmail.com">
                        <label for="">Address</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="E.g. Tây Sơn, Đống Đa"></textarea>
                        <input type="submit" value="Confirm Oder">
                    </div>
                   
                </fieldset>
            </form>
    </section>
            

    <section class="social">
        <div class="container text-center">
           <ul>
               <li>
                   <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook.png"/></a>
               </li>
               <li>
                    <a href="#"><img src="https://img.icons8.com/fluency/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/color/48/000000/twitter.png"/></a>
                </li>
           </ul>
        </div>
    </section>

    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved.Designed by <a href="#">LanVuThi</a></p>
        </div>
    </section>

</body>
</html>
